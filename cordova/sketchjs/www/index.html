<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <title>SketchJS</title>

  <link rel="stylesheet" href="css/index.css" />
</head>

<body>

  <div class="demo" id="colors_demo">

    <div class="tools center">
    </div>
    <canvas id="colors_sketch" width="800" height="300"></canvas>
    <div class="center">
      <a href="#colors_sketch" data-tool="marker">Draw</a>
      <a href="#colors_sketch" data-tool="eraser">Clear</a>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
  <script type="text/javascript" src="js/sketch.min.js"></script>

  <script type="text/javascript">
    $(function() {

      $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
        $('#colors_demo .tools').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
      });

      $.each([3, 5, 10, 15], function() {
        $('#colors_demo .tools').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #ccc'>" + this + "</a> ");
      });

      $('#colors_sketch').sketch();
      
      document.getElementById("colors_sketch").height = $(window).height() - 100;
      document.getElementById("colors_sketch").width = $(window).width();
      
    });

  </script>

</body>

</html>
